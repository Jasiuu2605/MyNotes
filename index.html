<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Notatki</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>

      src="https://kit.fontawesome.com/bce495df50.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="menu">
      <h1><i class="fa-solid fa-note-sticky"></i> My notes</h1>

      <div class="menu-buttons">
        <button class="add icon"><i class="fa-solid fa-plus"></i> Dodaj</button>
        <button class="delete-all icon">
          <i class="fa-solid fa-trash-can"></i> Usuń wszystkie
        </button>
      </div>
    </div>
    <div class="note-area">
      <!-- <div class="note">
        <div class="note-header">

          <button class="delete-note">

        </div>
        <div class="note-body">

    </div>

    <div class="note-panel">
      <h2>Dodaj notatkę</h2>
      <label for="category">Wybierz kategorię</label>
      <select id="category" onchange="selectValue()">
        <option value="0" disabled selected>- wybierz kategorię</option>
        <option value="1">Zakupy</option>
        <option value="1">Praca</option>
        <option value="1">Inne</option>
      </select>
      <label for="text">Wpisz treśc notatki</label>
      <textarea id="text"></textarea>

      <p class="error">Uzupełnij wszystkie pola!</p>
      <div class="panel-button">
        <button class="save icon">
          <i class="fa-solid fa-floppy-disk"></i> Zapisz
        </button>
        <button class="cancel icon">
          <i class="fa-solid fa-square-xmark icon"></i> Anuluj
        </button>
      </div> 
    </div>
  </body>
</html>
